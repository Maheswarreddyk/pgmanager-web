<p-toast></p-toast>
<div class="p-4">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1 class="text-4xl font-bold text-900 m-0">Floors & Rooms</h1>
    <p-button 
      label="Add Room" 
      icon="pi pi-plus" 
      (onClick)="openAddRoomDialog()"
      [rounded]="true"
      severity="success">
    </p-button>
  </div>

  <p-accordion class="surface-0 border-1 surface-border border-round">
    <p-accordionTab *ngFor="let floor of floors">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-3">
          <i class="pi pi-building"></i>
          <span>Floor {{floor.floor}}</span>
          <span class="ml-3 text-500">({{floor.roomCount}} Rooms)</span>
        </div>
      </ng-template>
      
      <div class="mt-3">
        <div class="grid">
          <div class="col-12 md:col-6 lg:col-4" *ngFor="let room of floor.rooms">
            <div class="surface-0 p-4 border-1 border-round surface-border"
                 style="transition: transform 0.2s; cursor: pointer;"
                 (mouseenter)="room.hover = true" 
                 (mouseleave)="room.hover = false"
                 [ngStyle]="{'transform': room.hover ? 'translateY(-5px)' : 'none',
                            'box-shadow': room.hover ? '0 4px 8px rgba(0, 0, 0, 0.1)' : 'none'}">
              
              <div class="flex justify-content-between align-items-center mb-3">
                <h4 class="text-xl font-semibold text-900 m-0">Room {{room.name}}</h4>
                <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded"></button>
              </div>

              <div class="mb-4">
                <p class="flex align-items-center gap-2 text-700 mb-2">
                  <i class="pi pi-users"></i>
                  <span>Capacity: {{room.roomCapacity}} persons</span>
                </p>
                <p class="flex align-items-center gap-2 text-700 mb-3">
                  <i class="pi pi-money-bill"></i>
                  <span>Rent: â‚¹{{room.amountPerHead}}/month</span>
                </p>
                
                <div [ngClass]="{
                  'inline-flex align-items-center gap-2 border-round-lg px-3 py-2': true,
                  'bg-red-100 text-red-700': getOccupancyClass(room) === 'vacant',
                  'bg-orange-100 text-orange-700': getOccupancyClass(room) === 'partially-occupied',
                  'bg-green-100 text-green-700': getOccupancyClass(room) === 'fully-occupied'
                }">
                  <i class="pi" [ngClass]="{'pi-check-circle': room.tenantsCount === room.roomCapacity, 
                                          'pi-exclamation-circle': room.tenantsCount === 0,
                                          'pi-users': room.tenantsCount > 0 && room.tenantsCount < room.roomCapacity}">
                  </i>
                  <span class="font-semibold">{{getOccupancyText(room)}}</span>
                </div>
              </div>

              <div class="flex gap-2">
                <button pButton 
                  label="Add Tenant" 
                  icon="pi pi-user-plus" 
                  [disabled]="room.tenantsCount >= room.roomCapacity"
                  class="p-button-success flex-1">
                </button>
                <button pButton 
                  label="View Details" 
                  icon="pi pi-eye"
                  class="p-button-outlined flex-1">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
