<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side" opened>
    <div class="app-branding">
      <mat-icon>home_work</mat-icon>
      <span>PG Manager</span>
    </div>
    
    <div class="nav-section">
      <div class="section-label">MANAGEMENT</div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/properties" routerLinkActive="active">
          <mat-icon>apartment</mat-icon>
          <span>Properties</span>
        </a>
        <a mat-list-item routerLink="/tenants" routerLinkActive="active">
          <mat-icon>group</mat-icon>
          <span>Tenants</span>
        </a>
        <a mat-list-item routerLink="/payments" routerLinkActive="active">
          <mat-icon>currency_rupee</mat-icon>
          <span>Payments</span>
        </a>
        <a mat-list-item routerLink="/expenses" routerLinkActive="active">
          <mat-icon>account_balance_wallet</mat-icon>
          <span>Expenses</span>
        </a>
        <a mat-list-item routerLink="/reports" routerLinkActive="active">
          <mat-icon>analytics</mat-icon>
          <span>Reports</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
